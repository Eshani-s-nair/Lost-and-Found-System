<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="found,lost-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Found-form</title>
</head>
<body>
    <div class="navbar">
        <h1>Found Item</h1>
        <a href="found.html"><button id="back-button">Back</button></a>
    </div>
  
    <div class="container">
        <form action="submit.php" method="POST" enctype="multipart/form-data">
            <div class="left">
                <p>Attach image:</p>
                <input type="file" name="image" accept="image/*">
                
                <label for="category">Select Category:</label>
                <select id="category" name="category">
                    <option value="Electronics">Electronics</option>
                    <option value="Wallets & Cards">Wallets & Cards</option>
                    <option value="Clothing & Accessories">Clothing & Accessories</option>
                    <option value="Bag & Belongings">Bag & Belongings</option>
                    <option value="Books & Stationery">Books & Stationery</option>
                    <option value="Others">Others</option>
                </select>

                <p>Date Found:</p>
                <input type="date" name="date_found" required>
                
                <p>Location:</p>
                <input type="text" name="location" placeholder="Type location" required>

                <p>Description:</p>
                <input type="text" name="description" placeholder="Description of the item" required>

                <h3>Enter your details</h3>
                
                <p>Name:</p>
                <input type="text" name="name" placeholder="Your name" required>
                
                <p>Contact Number:</p>
                <input type="text" name="contact_number" placeholder="10-digit number" required>

                <p>Pickup Location:</p>
                <input type="text" name="pickup_location" placeholder="Provide location" required>

                <button type="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
